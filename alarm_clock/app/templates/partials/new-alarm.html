{% verbatim %}
<div class="container" ng-cloak>
    <div class="row row-centered">
        <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
        <!--<pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>-->
        <hr>
        <h3><strong>Repeat</strong></h3>
        <table class="modify-table">
            <tr>
                <td class="days alarm_disabled" >S</td>
                <td class="days alarm_disabled" >M</td>
                <td class="days alarm_disabled" >T</td>
                <td class="days alarm_disabled" >W</td>
                <td class="days alarm_disabled" >T</td>
                <td class="days alarm_disabled" >F</td>
                <td class="days alarm_disabled" >S</td>
            </tr>
        </table>

        <hr>
        <h3><strong>Video</strong></h3>
        <!--<div class="alert adjusted alert-info fade in">
            <i class="fa-fw fa-lg fa fa-exclamation"></i>
            <strong>Select the video to be played.</strong>
        </div>-->
        <div class="input-group">
            <select name="videoDropdown" ng-model="data.alarmVideo" class="form-control">
                <option ng-repeat="video in videos" value="{{ video.name }}">{{ video.name }}</option>
            </select>
            <div class="input-group-btn">
                <button class="btn btn-primary"><i class="fa fa-gear fa-lg"></i></button>
            </div>

        </div>
        <hr>
        <h3><strong>Flashing Lights</strong></h3>
        <!--<div class="alert adjusted alert-info fade in">
            <i class="fa-fw fa-lg fa fa-exclamation"></i>
            <strong>Flash lights when alarm goes off.</strong>
        </div>-->
        <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" class="radiobox" name="style-0a">
                    <span>Enabled</span>
                </label>
                <label class="radio-inline">
                    <input type="radio" class="radiobox" name="style-0a">
                    <span>Disabled</span>
                </label>
        </div>

        <input class="form-control" type="text" placeholder="Alarm Name....">
        <div class="form-actions-2">
            <div class="btn btn-primary btn-lg">
                <i class="fa fa-save"></i>
                Submit
            </div>
            <div class="btn btn-danger btn-lg">
                <i class="fa fa-times"></i>
                Cancel
            </div>
        </div>

    </div>
</div>
{% endverbatim %}
